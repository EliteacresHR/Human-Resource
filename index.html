<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Resource</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #4A90E2, #50BFA5);
            color: white;
            text-align: center;
            padding: 0;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Button */
        .cta-button {
            display: inline-block;
            background: #FFD700;
            color: black;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .cta-button:hover {
            background: #FFC107;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>Human Resource</header>
    
    <div class="container">
        <h1>Welcome to the HR Page</h1>
        <p>We manage and develop our workforce to create a better workplace.</p>
        <a href="#" class="cta-button">Learn More</a>
    </div>

    <footer>Â© 2025 Human Resource | All Rights Reserved</footer>
</body>
</html>
